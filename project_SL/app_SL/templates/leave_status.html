<h2>Your Leave Status</h2>
<table>
    <tr><th>Type</th><th>Start</th><th>End</th><th>Status</th></tr>
    {% for leave in leaves %}
    <tr>
        <td>{{ leave.leave_type }}</td>
        <td>{{ leave.start_date }}</td>
        <td>{{ leave.end_date }}</td>
        <td>{{ leave.status }}</td>
    </tr>
    {% endfor %}
</table>
